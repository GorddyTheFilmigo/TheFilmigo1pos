<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheFilmigo - Inventory</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/nav-styles.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1a2030;
            --border: #21262d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent-orange: #f59e0b;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --danger: #f85149;
        }
        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        .product-form {
            background: var(--bg-secondary);
            padding: 24px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 32px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text);
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: var(--accent-green);
            color: white;
        }
        .btn-secondary {
            background: var(--accent-blue);
            color: white;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            margin-right: 8px;
        }
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: var(--bg-tertiary);
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        tr:hover {
            background: rgba(88, 166, 255, 0.08);
        }
        .error {
            color: var(--danger);
            margin-top: 8px;
        }
        .success {
            color: var(--accent-green);
            margin-top: 8px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        .stock-low  { background: rgba(248, 81, 73, 0.2); color: var(--danger); }
        .stock-medium { background: rgba(245, 158, 11, 0.2); color: var(--accent-orange); }
        .stock-good { background: rgba(63, 185, 80, 0.2); color: var(--accent-green); }

        @media (max-width: 768px) {
            .container { padding: 16px 12px; }
            .form-grid { grid-template-columns: 1fr; }
            .table-container { padding: 16px; overflow-x: auto; }
            .table { min-width: 1000px; }
            .table-header { flex-direction: column; align-items: stretch; gap: 12px; }
            .table-header input { width: 100% !important; }
            td:last-child .btn { display: block; width: 100%; margin: 4px 0; }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">TheFilmigo</div>
            <div class="nav-tabs">
                <a href="dashboard.html" class="nav-tab" id="dashboardLink" style="display:none;">Dashboard</a>
                <a href="pos.html" class="nav-tab">Point of Sale</a>
                <a href="products.html" class="nav-tab">Products</a>
                <a href="inventory.html" class="nav-tab active" id="inventoryLink" style="display:none;">Inventory</a>
                <a href="customers.html" class="nav-tab">Customers</a>
                <a href="suppliers.html" class="nav-tab">Suppliers</a>
                <a href="admin.html" class="nav-tab" id="adminTab" style="display:none;">Users</a>
            </div>
            <div class="user-badge">
                <div class="user-avatar">üë§</div>
                <div>
                    <div id="currentUserName">User</div>
                    <div id="currentDate"></div>
                </div>
            </div>
            <button
                onclick="authModule.logout()"
                style="
                  padding: 10px 18px;
                  background-color: #ef4444;
                  color: #ffffff;
                  border: none;
                  border-radius: 8px;
                  font-size: 14px;
                  font-weight: 600;
                  cursor: pointer;
                  box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
                  transition: all 0.2s ease;
                "
                onmouseover="this.style.backgroundColor='#dc2626'; this.style.transform='translateY(-1px)'"
                onmouseout="this.style.backgroundColor='#ef4444'; this.style.transform='translateY(0)'"
            >
                Logout
            </button>
        </div>
    </nav>

    <div class="container">
        <h1>üì¶ Inventory Management</h1>

        <div class="product-form">
            <h2 id="formTitle">Add New Product</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Product Name *</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Barcode</label>
                        <input type="text" id="barcode" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Selling Price (KES) *</label>
                        <input type="number" id="price" class="form-input" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Cost Price (KES)</label>
                        <input type="number" id="cost" class="form-input" step="0.01" min="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Stock Quantity *</label>
                        <input type="number" id="stock" class="form-input" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Category</label>
                        <input type="text" id="category" class="form-input" placeholder="e.g., Electronics, Food, etc.">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Icon (Emoji)</label>
                        <input type="text" id="icon" class="form-input" placeholder="üì¶" maxlength="2">
                    </div>
                </div>
                <div class="form-group full-width" style="margin-top: 16px;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">+ Add Product</button>
                    <button type="button" class="btn btn-danger" id="clearBtn" style="margin-left: 10px;">Clear Form</button>
                </div>
                <div id="formMessage"></div>
            </form>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Products List</h2>
                <input type="text" id="searchInput" class="form-input" placeholder="üîç Search products..." style="width: 300px;">
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Barcode</th>
                        <th>Price</th>
                        <th>Cost</th>
                        <th>Profit/Unit</th>
                        <th>Stock</th>
                        <th>Category</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr><td colspan="9" class="loading">Loading products...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="assets/auth.js"></script>
    <script src="assets/data-module.js"></script>

    <script>
    (function() {
        let products = [];
        let editingId = null;

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.DukaPOS.initializeSupabase();
                
                // ‚úÖ REQUIRE AUTHENTICATION
                const isAuthenticated = await authModule.requireAuth();
                if (!isAuthenticated) return;

                const currentUser = authModule.getCurrentUser();

                // ‚úÖ ADMIN-ONLY CHECK - Redirect non-admins
                if (currentUser.role !== 'administrator') {
                    alert('‚ö†Ô∏è Access Denied: Inventory management is only available to administrators.');
                    window.location.href = 'products.html'; // Redirect to Products (read-only)
                    return;
                }

                document.getElementById('currentUserName').textContent = currentUser.full_name || 'User';
                
                // ‚úÖ Show admin-only navigation links
                document.getElementById('adminTab').style.display = 'flex';
                document.getElementById('dashboardLink').style.display = 'flex';
                document.getElementById('inventoryLink').style.display = 'flex';

                await loadProducts();

                document.getElementById('productForm').addEventListener('submit', handleFormSubmit);
                document.getElementById('clearBtn').addEventListener('click', clearForm);
                document.getElementById('searchInput').addEventListener('input', filterProducts);

                console.log('‚úÖ Inventory page ready (Admin access)');
            } catch (err) {
                console.error('Inventory init failed:', err);
                document.getElementById('productsTableBody').innerHTML = 
                    `<tr><td colspan="9" style="color:var(--danger);text-align:center;padding:40px;">Error: ${err.message}</td></tr>`;
            }
        });

        async function loadProducts() {
            try {
                const result = await window.dataModule.getAllProducts();
                if (!result.success) throw new Error(result.error || 'Failed to load products');

                products = result.data || [];
                renderProductsTable();
                console.log('‚úÖ Loaded products:', products.length);
            } catch (err) {
                console.error('Failed to load products:', err);
                document.getElementById('productsTableBody').innerHTML = 
                    `<tr><td colspan="9" style="color:var(--danger);text-align:center;padding:40px;">Failed to load: ${err.message}</td></tr>`;
            }
        }

        function renderProductsTable(filter = '') {
            const tbody = document.getElementById('productsTableBody');
            const filtered = products.filter(p =>
                p.name.toLowerCase().includes(filter.toLowerCase()) ||
                (p.barcode && p.barcode.includes(filter)) ||
                (p.category && p.category.toLowerCase().includes(filter.toLowerCase()))
            );

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" style="text-align:center;padding:40px;color:var(--text-muted);">No products found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(p => {
                const profit = p.cost ? (p.price - p.cost) : 0;
                const stockClass = p.stock < 10 ? 'stock-low' : p.stock < 50 ? 'stock-medium' : 'stock-good';

                return `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.icon || 'üì¶'} ${p.name}</td>
                    <td>${p.barcode || '‚Äî'}</td>
                    <td>KES ${p.price.toFixed(2)}</td>
                    <td>KES ${p.cost ? p.cost.toFixed(2) : '0.00'}</td>
                    <td style="color: ${profit > 0 ? 'var(--accent-green)' : 'var(--text-muted)'};">
                        KES ${profit.toFixed(2)}
                    </td>
                    <td><span class="stock-badge ${stockClass}">${p.stock}</span></td>
                    <td>${p.category || '‚Äî'}</td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="inventoryPage.editProduct(${p.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="inventoryPage.deleteProduct(${p.id})">Delete</button>
                    </td>
                </tr>
                `;
            }).join('');
        }

        function filterProducts(e) {
            renderProductsTable(e.target.value);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const name     = document.getElementById('name').value.trim();
            const barcode  = document.getElementById('barcode').value.trim();
            const price    = parseFloat(document.getElementById('price').value);
            const cost     = parseFloat(document.getElementById('cost').value) || 0;
            const stock    = parseInt(document.getElementById('stock').value);
            const category = document.getElementById('category').value.trim();
            const icon     = document.getElementById('icon').value.trim();

            if (!name || isNaN(price) || isNaN(stock)) {
                showMessage('Please fill required fields correctly', 'error');
                return;
            }

            const productData = {
                name,
                barcode: barcode || null,
                price,
                cost,
                stock,
                category: category || null,
                icon: icon || 'üì¶'
            };

            try {
                let result;
                if (editingId) {
                    result = await window.dataModule.updateProduct(editingId, productData);
                } else {
                    result = await window.dataModule.createProduct(productData);
                }

                if (!result.success) throw new Error(result.error);

                showMessage(
                    editingId ? '‚úÖ Product updated successfully!' : '‚úÖ Product added successfully!',
                    'success'
                );

                clearForm();
                await loadProducts();
            } catch (err) {
                console.error('Save failed:', err);
                showMessage('‚ùå Error saving product: ' + err.message, 'error');
            }
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Product';
            document.getElementById('submitBtn').textContent = 'Update Product';

            document.getElementById('productId').value = product.id;
            document.getElementById('name').value     = product.name;
            document.getElementById('barcode').value  = product.barcode || '';
            document.getElementById('price').value    = product.price;
            document.getElementById('cost').value     = product.cost || '';
            document.getElementById('stock').value    = product.stock;
            document.getElementById('category').value = product.category || '';
            document.getElementById('icon').value     = product.icon || '';

            document.querySelector('.product-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product? This action cannot be undone.')) return;

            try {
                const result = await window.dataModule.deleteProduct(id);
                if (!result.success) throw new Error(result.error);

                showMessage('‚úÖ Product deleted successfully!', 'success');
                await loadProducts();
            } catch (err) {
                console.error('Delete failed:', err);
                showMessage('‚ùå Error deleting: ' + err.message, 'error');
            }
        }

        function clearForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Product';
            document.getElementById('submitBtn').textContent = '+ Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('formMessage').textContent = '';
        }

        function showMessage(text, type = 'success') {
            const msgEl = document.getElementById('formMessage');
            msgEl.textContent = text;
            msgEl.className = type === 'success' ? 'success' : 'error';
            setTimeout(() => msgEl.textContent = '', 5000);
        }

        window.inventoryPage = {
            editProduct,
            deleteProduct
        };

        console.log('‚úÖ Inventory page script loaded (using dataModule)');
    })();
    </script>
</body>
</html>
