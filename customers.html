    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1a2030;
            --border: #21262d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent-orange: #f59e0b;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --danger: #f85149;
        }
        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }
        .customer-form {
            background: var(--bg-secondary);
            padding: 24px;
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 32px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        .form-input, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-primary);
            color: var(--text);
            font-size: 14px;
        }
        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary {
            background: var(--accent-orange);
            color: white;
        }
        .btn-secondary {
            background: transparent;
            color: var(--accent-orange);
            border: 2px solid var(--accent-orange);
        }
        .btn-secondary:hover {
            background: var(--accent-orange);
            color: white;
        }
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            margin-right: 8px;
        }
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
            overflow-x: auto;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }
        th {
            background: var(--bg-tertiary);
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        tr:hover {
            background: rgba(88, 166, 255, 0.08);
        }
        .loyalty-badge {
            background: rgba(245, 158, 11, 0.2);
            color: var(--accent-orange);
            padding: 4px 10px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.85rem;
        }
        .loading, .error-message {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
        .error-message {
            color: var(--danger);
        }
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            .table-header {
                flex-direction: column;
                align-items: stretch;
            }
            #searchInput {
                width: 100% !important;
            }
        }
    </style>

    <div class="container">
        <h1>Customers Management</h1>

        <div class="customer-form">
            <h2 id="formTitle">Add New Customer</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">
                <div class="form-grid">
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>
                    <div class="form-group">

                    </div>

                    <tr>
                        <th>ID</th>

    <script src="assets/script.js"></script>

    <script src="assets/data-module.js"></script>  <!-- ADDED -->

    <script>
    (function() {
        let customers = [];
        let editingId = null;

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.DukaPOS.initializeSupabase();
                const isAuthenticated = await authModule.requireAuth();
                if (!isAuthenticated) return;

                const currentUser = authModule.getCurrentUser();
                document.getElementById('currentUserName').textContent = currentUser.full_name || 'User';
                if (currentUser.role === 'administrator') {
                    document.getElementById('adminTab').style.display = 'flex';
                }

                await loadCustomers();

                document.getElementById('customerForm').addEventListener('submit', handleFormSubmit);
                document.getElementById('clearBtn').addEventListener('click', clearForm);
                document.getElementById('searchInput').addEventListener('input', filterCustomers);

                console.log('âœ… Customers page initialized');
            } catch (err) {
                console.error('Customers init failed:', err);
                document.getElementById('customersTableBody').innerHTML =
                    `<tr><td colspan="7" class="error-message">Error: ${err.message}</td></tr>`;
            }
        });

        async function loadCustomers() {
            try {
                // Now uses dataModule â†’ automatically filtered by current shop
                const result = await window.dataModule.getAllCustomers();
                if (!result.success) throw new Error(result.error || 'Failed to load customers');

                customers = result.data || [];
                renderCustomersTable();
                console.log('âœ… Loaded customers:', customers.length);
            } catch (err) {
                console.error('Failed to load customers:', err);
                document.getElementById('customersTableBody').innerHTML =
                    `<tr><td colspan="7" class="error-message">Failed to load customers: ${err.message}</td></tr>`;
            }
        }

        function renderCustomersTable(filter = '') {
            const tbody = document.getElementById('customersTableBody');
            const filtered = customers.filter(c =>
                c.name?.toLowerCase().includes(filter.toLowerCase()) ||
                (c.phone && c.phone.includes(filter))
            );

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:var(--text-muted);">No customers found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>ðŸ‘¤ ${c.name || 'â€”'}</td>
                    <td>${c.phone || 'â€”'}</td>
                    <td>${c.email || 'â€”'}</td>
                    <td>${c.address || 'â€”'}</td>
                    <td><span class="loyalty-badge">${c.loyalty_points || 0} pts</span></td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="customersPage.editCustomer(${c.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="customersPage.deleteCustomer(${c.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterCustomers(e) {
            renderCustomersTable(e.target.value);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const name    = document.getElementById('name').value.trim();
            const phone   = document.getElementById('phone').value.trim();
            const email   = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes   = document.getElementById('notes').value.trim();

            if (!name) {
                showMessage('Customer name is required', 'error');
                return;
            }

            const customerData = {
                name,
                phone: phone || null,
                email: email || null,
                address: address || null,
                notes: notes || null
            };

            try {
                let result;
                if (editingId) {
                    // Update via dataModule (verifies shop ownership)
                    result = await window.dataModule.updateCustomer(editingId, customerData);
                } else {
                    // Create via dataModule (automatically adds shop_id)
                    result = await window.dataModule.createCustomer(customerData);
                }

                if (!result.success) throw new Error(result.error);

                showMessage(
                    editingId ? 'âœ… Customer updated successfully!' : 'âœ… Customer added successfully!',
                    'success'
                );

                clearForm();
                await loadCustomers();
            } catch (err) {
                console.error('Save failed:', err);
                showMessage('âŒ Error saving customer: ' + err.message, 'error');
            }
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Customer';
            document.getElementById('submitBtn').textContent = 'Update Customer';

            document.getElementById('customerId').value = customer.id;
            document.getElementById('name').value    = customer.name    || '';
            document.getElementById('phone').value   = customer.phone   || '';
            document.getElementById('email').value   = customer.email   || '';
            document.getElementById('address').value = customer.address || '';
            document.getElementById('notes').value   = customer.notes   || '';

            document.querySelector('.customer-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteCustomer(id) {
            if (!confirm('Are you sure you want to delete this customer? This action cannot be undone.')) return;

            try {
                const result = await window.dataModule.deleteCustomer(id);
                if (!result.success) throw new Error(result.error);

                showMessage('âœ… Customer deleted successfully!', 'success');
                await loadCustomers();
            } catch (err) {
                console.error('Delete failed:', err);
                showMessage('âŒ Error deleting customer: ' + err.message, 'error');
            }
        }

        function clearForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Customer';
            document.getElementById('submitBtn').textContent = '+ Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('formMessage').textContent = '';
        }

        function showMessage(text, type = 'success') {
            const msgEl = document.getElementById('formMessage');
            msgEl.textContent = text;
            msgEl.className = type === 'success' ? 'success' : 'error';
            setTimeout(() => msgEl.textContent = '', 5000);
        }

        // Expose to global scope for onclick handlers
        window.customersPage = {
            editCustomer,
            deleteCustomer
        };

        console.log('âœ… Customers page script loaded (using dataModule)');
    })();
    </script>
