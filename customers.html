<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duka POS - Customers</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/nav-styles.css">
    <style>
        :root {
    --bg-primary: #0d1117;
    --bg-secondary: #161b22;
    --bg-tertiary: #1a2030;
    --border: #21262d;
    --text: #e6edf3;
    --text-muted: #8b949e;
    --accent-orange: #f59e0b;
    --accent-blue: #58a6ff;
    --accent-green: #3fb950;
    --danger: #f85149;
}

/* Reset and body */
body {
    font-family: 'Archivo', sans-serif;
    background: var(--bg-primary);
    color: var(--text);
    margin: 0;
    padding: 0;
}

/* Navbar container */
.nav {
    background-color: var(--bg-secondary);
    padding: 12px 24px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    position: sticky;
    top: 0;
    z-index: 100;
}
.btn-danger:hover {
    background-color: #d63939; /* darker red */
}


.nav-container {
    max-width: 1400px;
    margin: 0 auto;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 24px;
    flex-wrap: wrap;
}

/* Logo */
.logo {
    font-weight: 900;
    font-size: 1.5rem;
    color: var(--accent-orange);
    letter-spacing: 2px;
    user-select: none;
}

/* Nav Tabs container */
.nav-tabs {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    flex-grow: 1;
    min-width: 300px;
}

/* Nav Tab links */
.nav-tab {
    color: var(--text-muted);
    font-weight: 600;
    text-decoration: none;
    padding: 10px 14px;
    border-radius: 6px;
    transition: background-color 0.25s ease, color 0.25s ease;
    white-space: nowrap;
}

.nav-tab:hover {
    background-color: rgba(245, 158, 11, 0.15); /* subtle orange bg */
    color: var(--accent-orange);
}

.nav-tab.active {
    color: var(--accent-orange);
    font-weight: 700;
    border-bottom: 3px solid var(--accent-orange);
    background-color: rgba(245, 158, 11, 0.25);
}

/* User badge container */
.user-badge {
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--text);
    font-weight: 600;
    min-width: 180px;
    white-space: nowrap;
}

/* User avatar circle */
.user-avatar {
    background: var(--accent-orange);
    border-radius: 50%;
    padding: 8px 10px;
    font-size: 18px;
    color: var(--bg-primary);
    user-select: none;
}

/* Current user name and date */
#currentUserName {
    font-weight: 700;
    font-size: 1rem;
    line-height: 1.2;
}

#currentDate {
    font-size: 0.85rem;
    color: var(--text-muted);
    line-height: 1.1;
}

/* Logout button styling */
button.logout-btn, 
nav .logout-btn {
    padding: 10px 18px;
    background-color: var(--danger);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(248, 81, 73, 0.3);
    transition: background-color 0.2s ease, transform 0.2s ease;
    user-select: none;
    white-space: nowrap;
}

button.logout-btn:hover, 
nav .logout-btn:hover {
    background-color: #dc2626;
    transform: translateY(-2px);
}

/* Responsive behavior */
@media (max-width: 900px) {
    .nav-container {
        flex-wrap: wrap;
        gap: 12px;
    }

    .nav-tabs {
        flex-grow: 1;
        justify-content: center;
        gap: 12px;
        min-width: auto;
    }

    .user-badge {
        min-width: auto;
        justify-content: center;
    }
}
/* Container for form buttons */
.form-group.buttons {
    margin-top: 16px;
    display: flex;
    gap: 12px; /* spacing between buttons */
    flex-wrap: wrap;
}
.table-container {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 24px;
    margin-top: 32px;
    overflow-x: auto;  /* Allow horizontal scroll if content overflows */
}

.table {
    width: 100%;
    border-collapse: collapse;
    min-width: 900px;  /* Minimum width to prevent squishing columns */
    table-layout: auto; /* Let columns size based on content */
}

th, td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid var(--border);
    white-space: nowrap; /* Prevent text from wrapping and breaking cells */
}

th {
    background: var(--bg-tertiary);
    font-weight: 700;
    color: var(--text-muted);
    text-transform: uppercase;
    font-size: 0.85rem;
}

tr:hover {
    background: rgba(88, 166, 255, 0.08);
}


/* Primary button (+ Add Customer) */
.btn-primary {
    background: var(--accent-orange);
    color: #fff;
    font-weight: 700;
    padding: 12px 24px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    transition: background-color 0.25s ease, transform 0.2s ease;
}

.btn-primary:hover {
    background: #d17a00; /* slightly darker orange */
    transform: translateY(-2px);
}

/* Secondary button (Clear Form) */
.btn-secondary {
    background: transparent;
    color: var(--accent-orange);
    border: 2px solid var(--accent-orange);
    font-weight: 700;
    padding: 10px 22px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.25s ease, color 0.25s ease, transform 0.2s ease;
}

.btn-secondary:hover {
    background: var(--accent-orange);
    color: #fff;
    transform: translateY(-2px);
}

/* Ensure the input search box under "Customers List" is wider and visually consistent */
#searchInput {
    width: 320px !important;
    max-width: 100%;
    padding: 10px 14px;
    border-radius: 8px;
    border: 1px solid var(--border);
    background: var(--bg-primary);
    color: var(--text);
    font-size: 14px;
    transition: border-color 0.3s ease;
}

#searchInput:focus {
    border-color: var(--accent-orange);
    outline: none;
}

    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">DUKA POS</div>
            <div class="nav-tabs">
                <a href="dashboard.html" class="nav-tab">Dashboard</a>
                <a href="pos.html" class="nav-tab">Point of Sale</a>
                <a href="products.html" class="nav-tab">Products</a>
                <a href="inventory.html" class="nav-tab">Inventory</a>
                <a href="customers.html" class="nav-tab active">Customers</a>
                <a href="suppliers.html" class="nav-tab">Suppliers</a>
                <a href="admin.html" class="nav-tab" id="adminTab" style="display:none;">Users</a>
            </div>
            <div class="user-badge">
                <div class="user-avatar">ðŸ‘¤</div>
                <div>
                    <div id="currentUserName">User</div>
                    <div id="currentDate"></div>
                </div>
            </div>
            <button
  onclick="authModule.logout()"
  style="
    padding: 10px 18px;
    background-color: #ef4444;
    color: #ffffff;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(239, 68, 68, 0.3);
    transition: all 0.2s ease;
  "
  onmouseover="this.style.backgroundColor='#dc2626'; this.style.transform='translateY(-1px)'"
  onmouseout="this.style.backgroundColor='#ef4444'; this.style.transform='translateY(0)'"
>
  Logout
</button>

        </div>
    </nav>

    <div class="container">
        <h1>Customers Management</h1>

        <div class="customer-form">
            <h2 id="formTitle">Add New Customer</h2>
            <form id="customerForm">
                <input type="hidden" id="customerId">

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Name *</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" id="phone" class="form-input" placeholder="+254...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="customer@example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" id="address" class="form-input">
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Notes</label>
                        <textarea id="notes" class="form-input" rows="3" placeholder="Additional customer information..."></textarea>
                    </div>
                </div>

                <div class="form-group buttons">
    <button type="submit" class="btn btn-primary" id="submitBtn">+ Add Customer</button>
    <button type="button" class="btn btn-secondary" id="clearBtn">Clear Form</button>
</div>


                <div id="formMessage"></div>
            </form>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Customers List</h2>
                <input type="text" id="searchInput" class="form-input" placeholder="ðŸ” Search by name or phone..." style="width: 300px;">
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Loyalty Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customersTableBody">
                    <tr><td colspan="7" class="loading">Loading customers...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="assets/auth.js"></script>

    <script>
    (function() {
        let customers = [];
        let editingId = null;

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.DukaPOS.initializeSupabase();

                const isAuthenticated = await authModule.requireAuth();
                if (!isAuthenticated) return;

                const currentUser = authModule.getCurrentUser();
                document.getElementById('currentUserName').textContent = currentUser.full_name || 'User';

                if (currentUser.role === 'administrator') {
                    document.getElementById('adminTab').style.display = 'flex';
                }

                await loadCustomers();

                document.getElementById('customerForm').addEventListener('submit', handleFormSubmit);
                document.getElementById('clearBtn').addEventListener('click', clearForm);
                document.getElementById('searchInput').addEventListener('input', filterCustomers);

                console.log('âœ… Customers page ready');
            } catch (err) {
                console.error('Customers init failed:', err);
                document.getElementById('customersTableBody').innerHTML = 
                    `<tr><td colspan="7" style="color:var(--danger);text-align:center;padding:40px;">Error: ${err.message}</td></tr>`;
            }
        });

        async function loadCustomers() {
            try {
                const { data, error } = await window.DukaPOS.supabaseClient
                    .from('customers')
                    .select('*')
                    .order('name');

                if (error) throw error;

                customers = data || [];
                renderCustomersTable();
                console.log('âœ… Loaded customers:', customers.length);
            } catch (err) {
                console.error('Failed to load customers:', err);
                document.getElementById('customersTableBody').innerHTML = 
                    `<tr><td colspan="7" style="color:var(--danger);text-align:center;padding:40px;">Failed to load: ${err.message}</td></tr>`;
            }
        }

        function renderCustomersTable(filter = '') {
            const tbody = document.getElementById('customersTableBody');
            const filtered = customers.filter(c => 
                c.name.toLowerCase().includes(filter.toLowerCase()) ||
                (c.phone && c.phone.includes(filter))
            );

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:var(--text-muted);">No customers found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(c => `
                <tr>
                    <td>${c.id}</td>
                    <td>ðŸ‘¤ ${c.name}</td>
                    <td>${c.phone || 'â€”'}</td>
                    <td>${c.email || 'â€”'}</td>
                    <td>${c.address || 'â€”'}</td>
                    <td><span class="loyalty-badge">${c.loyalty_points || 0} pts</span></td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="customersPage.editCustomer(${c.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="customersPage.deleteCustomer(${c.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterCustomers(e) {
            renderCustomersTable(e.target.value);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!name) {
                showMessage('Name is required', 'error');
                return;
            }

            try {
                const customerData = { 
                    name, 
                    phone: phone || null, 
                    email: email || null, 
                    address: address || null, 
                    notes: notes || null 
                };

                let result;
                if (editingId) {
                    result = await window.DukaPOS.supabaseClient
                        .from('customers')
                        .update(customerData)
                        .eq('id', editingId);
                } else {
                    result = await window.DukaPOS.supabaseClient
                        .from('customers')
                        .insert([customerData]);
                }

                if (result.error) throw result.error;

                showMessage(editingId ? 'âœ… Customer updated successfully!' : 'âœ… Customer added successfully!', 'success');
                clearForm();
                await loadCustomers();
            } catch (err) {
                console.error('Save failed:', err);
                showMessage('âŒ Error saving customer: ' + err.message, 'error');
            }
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Customer';
            document.getElementById('submitBtn').textContent = 'Update Customer';

            document.getElementById('customerId').value = customer.id;
            document.getElementById('name').value = customer.name;
            document.getElementById('phone').value = customer.phone || '';
            document.getElementById('email').value = customer.email || '';
            document.getElementById('address').value = customer.address || '';
            document.getElementById('notes').value = customer.notes || '';

            document.querySelector('.customer-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteCustomer(id) {
            if (!confirm('Are you sure you want to delete this customer? This action cannot be undone.')) return;

            try {
                const { error } = await window.DukaPOS.supabaseClient
                    .from('customers')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('âœ… Customer deleted successfully!', 'success');
                await loadCustomers();
            } catch (err) {
                console.error('Delete failed:', err);
                showMessage('âŒ Error deleting: ' + err.message, 'error');
            }
        }

        function clearForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Customer';
            document.getElementById('submitBtn').textContent = '+ Add Customer';
            document.getElementById('customerForm').reset();
            document.getElementById('formMessage').textContent = '';
        }

        function showMessage(text, type = 'success') {
            const msgEl = document.getElementById('formMessage');
            msgEl.textContent = text;
            msgEl.className = type === 'success' ? 'success' : 'error';
            setTimeout(() => msgEl.textContent = '', 5000);
        }

        // âœ… CRITICAL: Expose functions to global scope
        window.customersPage = {
            editCustomer,
            deleteCustomer
        };

        console.log('âœ… Customers page script loaded');
    })();
    </script>
</body>
</html>
