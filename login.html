<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GorddyTheFilmigoPro - Login</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #1a2030;
      --border: #21262d;
      --text: #e6edf3;
      --text-muted: #8b949e;
      --text-dim: #6b7a8d;
      --accent-orange: #f59e0b;
      --accent-blue: #58a6ff;
      --accent-green: #3fb950;
      --danger: #f85149;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Archivo', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: linear-gradient(135deg, #0d1117 0%, #1a1f2e 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .login-container {
      width: 100%;
      max-width: 440px;
    }
    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }
    .logo {
      font-size: 2.5rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--accent-orange), #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -1px;
      margin-bottom: 12px;
    }
    .logo-subtitle {
      font-size: 1rem;
      color: var(--text-muted);
      font-weight: 500;
    }
    .login-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-header h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .login-header p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      color: var(--text-muted);
      margin-bottom: 8px;
    }
    .form-input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg-primary);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: all 0.2s;
    }
    .form-input:focus {
      outline: none;
      border-color: var(--accent-blue);
      background: #0a0e17;
    }
    .form-input::placeholder {
      color: var(--text-dim);
    }
    .login-btn {
      width: 100%;
      padding: 16px;
      background: var(--accent-orange);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }
    .login-btn:hover {
      background: #fb923c;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245, 158, 11, 0.3);
    }
    .login-btn:disabled {
      background: var(--border);
      cursor: not-allowed;
      transform: none;
    }
    .alert {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }
    .alert.show {
      display: block;
    }
    .alert-error {
      background: rgba(248, 81, 73, 0.15);
      border: 1px solid rgba(248, 81, 73, 0.3);
      color: var(--danger);
    }
    .alert-success {
      background: rgba(63, 185, 80, 0.15);
      border: 1px solid rgba(63, 185, 80, 0.3);
      color: var(--accent-green);
    }
    .footer-links {
      text-align: center;
      margin-top: 24px;
      font-size: 0.9rem;
      color: var(--text-muted);
    }
    .footer-links a {
      color: var(--accent-blue);
      text-decoration: none;
      transition: color 0.15s;
    }
    .footer-links a:hover {
      color: #7ab6ff;
    }
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .password-toggle {
      position: relative;
    }
    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 1.2rem;
      padding: 4px;
    }
    .password-toggle-btn:hover {
      color: var(--text);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <div class="logo">TheFilmigoPro</div>
      <p class="logo-subtitle">Point of Sale System</p>
    </div>
    <div class="login-card">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Sign in to continue to Duka POS</p>
      </div>
      <div id="alertBox" class="alert"></div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autocomplete="username"
          />
        </div>
        <div class="form-group password-toggle">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          />
          <button
            type="button"
            class="password-toggle-btn"
            onclick="togglePassword()"
            tabindex="-1"
          >
            üëÅÔ∏è
          </button>
        </div>
        <button type="submit" class="login-btn" id="loginBtn">
          Sign In
        </button>
      </form>
      <div class="footer-links">
        Need help? Contact your administrator
      </div>
    </div>
  </div>

  <script src="assets/script.js"></script>
  <script src="assets/auth.js"></script>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Global helper: Toggle password visibility
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const btn = document.querySelector('.password-toggle-btn');
     
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        btn.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        btn.textContent = 'üëÅÔ∏è';
      }
    }

    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    // Page logic (wrapped in IIFE)
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    (function() {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const alertBox = document.getElementById('alertBox');

      // Initialize Supabase as early as possible
      window.addEventListener('DOMContentLoaded', async () => {
        try {
          await window.DukaPOS.initializeSupabase();
          console.log('Login page: Supabase initialized');

          // Check if already logged in
          const isValid = await authModule.checkSession();
          if (isValid) {
            console.log('Already logged in ‚Äì redirecting');
            window.location.href = 'pos.html'; // or 'admin.html' if admin
          }
        } catch (err) {
          console.error('Failed to init Supabase on login:', err);
          showAlert('error', 'Cannot connect to the system. Please try again later.');
        }
      });

      // Handle form submission
      if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();

          const username = document.getElementById('username').value.trim();
          const password = document.getElementById('password').value;

          if (!username || !password) {
            showAlert('error', 'Please enter both username and password');
            return;
          }

          // Disable button & show loading
          loginBtn.disabled = true;
          loginBtn.innerHTML = '<span class="loading-spinner"></span>Signing in...';

          try {
            const result = await authModule.login(username, password);
            if (result.success) {
              showAlert('success', `Welcome back, ${result.user.full_name}!`);
             
              // Redirect based on role
              setTimeout(() => {
                if (result.user.role === 'administrator') {
                  window.location.href = 'admin.html';
                } else {
                  window.location.href = 'pos.html';
                }
              }, 1000);
            } else {
              showAlert('error', result.error || 'Login failed');
              resetButton();
            }
          } catch (err) {
            console.error('Login error:', err);
            showAlert('error', 'An unexpected error occurred: ' + err.message);
            resetButton();
          }
        });
      }

      function showAlert(type, message) {
        alertBox.className = `alert alert-${type} show`;
        alertBox.textContent = message;
      }

      function resetButton() {
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'Sign In';
      }

      // Allow Enter key on password field to submit
      document.getElementById('password')?.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });

      console.log('Login page ready');
    })();
  </script>
</body>
</html>
