<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TheFilmigo</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1a2030;
            --border: #21262d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent-orange: #f59e0b;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --danger: #f85149;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Archivo', sans-serif;
            background: var(--bg-primary);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .signup-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--accent-orange);
            margin-bottom: 8px;
        }
        
        .logo p {
            color: var(--text-muted);
            font-size: 1rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text);
        }
        
        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 15px;
            transition: border-color 0.2s;
        }
        
        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.2rem;
        }
        
        .btn-signup {
            width: 100%;
            padding: 14px;
            background: var(--accent-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-signup:hover {
            background: #2ea043;
            transform: translateY(-2px);
        }
        
        .btn-signup:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.error {
            background: rgba(248, 81, 73, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        .message.success {
            background: rgba(63, 185, 80, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }
        
        .login-link {
            text-align: center;
            margin-top: 24px;
            color: var(--text-muted);
        }
        
        .login-link a {
            color: var(--accent-orange);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .role-info {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .password-requirements {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 8px;
            padding-left: 4px;
        }
        
        .password-requirements li {
            margin-bottom: 4px;
        }
        
        .requirement-met {
            color: var(--accent-green);
        }
        
        .requirement-unmet {
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <h1>TheFilmigo</h1>
            <p>Create Initial Administrator Account</p>
        </div>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label class="form-label">Full Name *</label>
                <input type="text" id="fullName" class="form-input" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Username *</label>
                <input type="text" id="username" class="form-input" placeholder="johndoe" required minlength="3">
                <div class="role-info">Minimum 3 characters, no spaces</div>
            </div>
            
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="john@example.com">
            </div>
            
            <div class="form-group">
                <label class="form-label">Phone</label>
                <input type="tel" id="phone" class="form-input" placeholder="0712345678">
            </div>
            
            <input type="hidden" id="role" value="administrator">
            
            <div class="form-group">
                <label class="form-label">Password *</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" class="form-input" placeholder="Enter strong password" required minlength="6">
                    <button type="button" class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</button>
                </div>
                <ul class="password-requirements">
                    <li id="req-length" class="requirement-unmet">At least 6 characters</li>
                    <li id="req-letter" class="requirement-unmet">Contains letters</li>
                    <li id="req-number" class="requirement-unmet">Contains numbers</li>
                </ul>
            </div>
            
            <div class="form-group">
                <label class="form-label">Confirm Password *</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password" required>
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit" class="btn-signup" id="signupBtn">Create Account</button>
        </form>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="assets/auth.js"></script>
    
    <script>
    // Password strength checker
    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        
        // Check length
        const lengthReq = document.getElementById('req-length');
        if (password.length >= 6) {
            lengthReq.className = 'requirement-met';
        } else {
            lengthReq.className = 'requirement-unmet';
        }
        
        // Check letters
        const letterReq = document.getElementById('req-letter');
        if (/[a-zA-Z]/.test(password)) {
            letterReq.className = 'requirement-met';
        } else {
            letterReq.className = 'requirement-unmet';
        }
        
        // Check numbers
        const numberReq = document.getElementById('req-number');
        if (/[0-9]/.test(password)) {
            numberReq.className = 'requirement-met';
        } else {
            numberReq.className = 'requirement-unmet';
        }
    });

    // Toggle password visibility
    function togglePassword(inputId, button) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            button.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è';
        } else {
            input.type = 'password';
            button.textContent = 'üëÅÔ∏è';
        }
    }

    // Handle form submission
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        // Validation
        if (!fullName || !username || !password) {
            showMessage('Please fill in all required fields', 'error');
            return;
        }
        
        if (username.length < 3) {
            showMessage('Username must be at least 3 characters', 'error');
            return;
        }
        
        if (username.includes(' ')) {
            showMessage('Username cannot contain spaces', 'error');
            return;
        }
        
        if (password.length < 6) {
            showMessage('Password must be at least 6 characters', 'error');
            return;
        }
        
        if (password !== confirmPassword) {
            showMessage('Passwords do not match', 'error');
            return;
        }
        
        // Disable button and show loading
        const signupBtn = document.getElementById('signupBtn');
        signupBtn.disabled = true;
        signupBtn.textContent = 'Creating Account...';
        
        try {
            // Initialize Supabase
            await window.DukaPOS.initializeSupabase();
            
            // Use auth module's setupFirstAdmin function
            const result = await authModule.setupFirstAdmin({
                username: username,
                password: password,
                full_name: fullName,
                email: email || null,
                phone: phone || null
            });
            
            if (!result.success) {
                showMessage(result.error || 'Failed to create account', 'error');
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
                return;
            }
            
            showMessage('‚úÖ Account created! Logging you in...', 'success');
            
            // Auto-login the user
            const loginResult = await authModule.login(username, password);
            
            if (loginResult.success) {
                // Redirect to create-first-admin page
                setTimeout(() => {
                    window.location.href = 'create-first-admin.html';
                }, 1500);
            } else {
                showMessage('Account created but login failed. Please login manually.', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            }
            
        } catch (error) {
            console.error('Signup error:', error);
            showMessage('Failed to create account: ' + error.message, 'error');
            signupBtn.disabled = false;
            signupBtn.textContent = 'Create Account';
        }
    });

    function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.className = 'message ' + type;
        messageDiv.style.display = 'block';
        
        // Auto-hide error messages after 5 seconds
        if (type === 'error') {
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
    }
    
    window.togglePassword = togglePassword;
    </script>
</body>
</html>
