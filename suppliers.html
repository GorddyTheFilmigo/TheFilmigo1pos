<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duka POS - Suppliers</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;600;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/nav-styles.css">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #1a2030;
            --border: #21262d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent-orange: #f59e0b;
            --accent-blue: #58a6ff;
            --accent-green: #3fb950;
            --danger: #f85149;
        }
        body { 
            font-family: 'Archivo', sans-serif; 
            background: var(--bg-primary); 
            color: var(--text);
            margin: 0;
            padding: 0;
        }
        .container { 
            max-width: 1400px; 
            margin: 0 auto; 
            padding: 32px 24px; 
        }
        .supplier-form { 
            background: var(--bg-secondary); 
            padding: 24px;
            border: 1px solid var(--border);
            border-radius: 12px; 
            margin-bottom: 32px; 
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }
        .form-group { 
            margin-bottom: 16px; 
        }
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        .form-label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 600;
            color: var(--text);
        }
        .form-input { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid var(--border); 
            border-radius: 8px; 
            background: var(--bg-primary); 
            color: var(--text);
            font-size: 14px;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-orange);
        }
        textarea.form-input {
            resize: vertical;
            font-family: inherit;
        }
        .btn { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn-primary { 
            background: var(--accent-green); 
            color: white; 
        }
        .btn-secondary {
            background: var(--accent-blue);
            color: white;
        }
        .btn-danger { 
            background: var(--danger); 
            color: white; 
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
            margin-right: 8px;
        }
        .table-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-top: 32px;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .table { 
            width: 100%; 
            border-collapse: collapse;
        }
        th, td { 
            padding: 12px; 
            text-align: left; 
            border-bottom: 1px solid var(--border); 
        }
        th { 
            background: var(--bg-tertiary); 
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.85rem;
        }
        tr:hover {
            background: rgba(88, 166, 255, 0.08);
        }
        .error { 
            color: var(--danger); 
            margin-top: 8px; 
        }
        .success { 
            color: var(--accent-green); 
            margin-top: 8px; 
        }
        .loading { 
            text-align: center; 
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="logo">DUKA POS</div>
            <div class="nav-tabs">
                <a href="dashboard.html" class="nav-tab">Dashboard</a>
                <a href="pos.html" class="nav-tab">Point of Sale</a>
                <a href="products.html" class="nav-tab">Products</a>
                <a href="inventory.html" class="nav-tab">Inventory</a>
                <a href="customers.html" class="nav-tab">Customers</a>
                <a href="suppliers.html" class="nav-tab active">Suppliers</a>
                <a href="admin.html" class="nav-tab" id="adminTab" style="display:none;">Users</a>
            </div>
            <div class="user-badge">
                <div class="user-avatar">üë§</div>
                <div>
                    <div id="currentUserName">User</div>
                    <div id="currentDate"></div>
                </div>
            </div>
            <button class="logout-btn" onclick="authModule.logout()">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h1>Suppliers Management</h1>

        <div class="supplier-form">
            <h2 id="formTitle">Add New Supplier</h2>
            <form id="supplierForm">
                <input type="hidden" id="supplierId">

                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Supplier Name *</label>
                        <input type="text" id="name" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Contact Person</label>
                        <input type="text" id="contact_person" class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Phone</label>
                        <input type="tel" id="phone" class="form-input" placeholder="+254...">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="supplier@example.com">
                    </div>

                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" id="address" class="form-input">
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Notes</label>
                        <textarea id="notes" class="form-input" rows="3" placeholder="Payment terms, delivery schedule, etc..."></textarea>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 16px;">
                    <button type="submit" class="btn btn-primary" id="submitBtn">+ Add Supplier</button>
                    <button type="button" class="btn btn-danger" id="clearBtn" style="margin-left: 10px;">Clear Form</button>
                </div>

                <div id="formMessage"></div>
            </form>
        </div>

        <div class="table-container">
            <div class="table-header">
                <h2>Suppliers List</h2>
                <input type="text" id="searchInput" class="form-input" placeholder="üîç Search by name or contact..." style="width: 300px;">
            </div>
            
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="suppliersTableBody">
                    <tr><td colspan="7" class="loading">Loading suppliers...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/script.js"></script>
    <script src="assets/auth.js"></script>

    <script>
    (function() {
        let suppliers = [];
        let editingId = null;

        window.addEventListener('DOMContentLoaded', async () => {
            try {
                await window.DukaPOS.initializeSupabase();

                const isAuthenticated = await authModule.requireAuth();
                if (!isAuthenticated) return;

                const currentUser = authModule.getCurrentUser();
                document.getElementById('currentUserName').textContent = currentUser.full_name || 'User';

                if (currentUser.role === 'administrator') {
                    document.getElementById('adminTab').style.display = 'flex';
                }

                await loadSuppliers();

                document.getElementById('supplierForm').addEventListener('submit', handleFormSubmit);
                document.getElementById('clearBtn').addEventListener('click', clearForm);
                document.getElementById('searchInput').addEventListener('input', filterSuppliers);

                console.log('‚úÖ Suppliers page ready');
            } catch (err) {
                console.error('Suppliers page init failed:', err);
                document.getElementById('suppliersTableBody').innerHTML = 
                    `<tr><td colspan="7" style="color:var(--danger);text-align:center;padding:40px;">Error: ${err.message}</td></tr>`;
            }
        });

        async function loadSuppliers() {
            try {
                const { data, error } = await window.DukaPOS.supabaseClient
                    .from('suppliers')
                    .select('*')
                    .order('name');

                if (error) throw error;

                suppliers = data || [];
                renderSuppliersTable();
                console.log('‚úÖ Loaded suppliers:', suppliers.length);
            } catch (err) {
                console.error('Failed to load suppliers:', err);
                document.getElementById('suppliersTableBody').innerHTML = 
                    `<tr><td colspan="7" style="color:var(--danger);text-align:center;padding:40px;">Failed to load: ${err.message}</td></tr>`;
            }
        }

        function renderSuppliersTable(filter = '') {
            const tbody = document.getElementById('suppliersTableBody');
            const filtered = suppliers.filter(s => 
                s.name.toLowerCase().includes(filter.toLowerCase()) ||
                (s.contact_person && s.contact_person.toLowerCase().includes(filter.toLowerCase())) ||
                (s.phone && s.phone.includes(filter))
            );

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;padding:40px;color:var(--text-muted);">No suppliers found</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(s => `
                <tr>
                    <td>${s.id}</td>
                    <td>üè¢ ${s.name}</td>
                    <td>${s.contact_person || '‚Äî'}</td>
                    <td>${s.phone || '‚Äî'}</td>
                    <td>${s.email || '‚Äî'}</td>
                    <td>${s.address || '‚Äî'}</td>
                    <td>
                        <button class="btn btn-secondary btn-small" onclick="suppliersPage.editSupplier(${s.id})">Edit</button>
                        <button class="btn btn-danger btn-small" onclick="suppliersPage.deleteSupplier(${s.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterSuppliers(e) {
            renderSuppliersTable(e.target.value);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const contact_person = document.getElementById('contact_person').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const address = document.getElementById('address').value.trim();
            const notes = document.getElementById('notes').value.trim();

            if (!name) {
                showMessage('Supplier name is required', 'error');
                return;
            }

            try {
                const supplierData = {
                    name,
                    contact_person: contact_person || null,
                    phone: phone || null,
                    email: email || null,
                    address: address || null,
                    notes: notes || null
                };

                let result;
                if (editingId) {
                    result = await window.DukaPOS.supabaseClient
                        .from('suppliers')
                        .update(supplierData)
                        .eq('id', editingId);
                } else {
                    result = await window.DukaPOS.supabaseClient
                        .from('suppliers')
                        .insert([supplierData]);
                }

                if (result.error) throw result.error;

                showMessage(editingId ? '‚úÖ Supplier updated successfully!' : '‚úÖ Supplier added successfully!', 'success');
                clearForm();
                await loadSuppliers();
            } catch (err) {
                console.error('Save failed:', err);
                showMessage('‚ùå Error saving supplier: ' + err.message, 'error');
            }
        }

        function editSupplier(id) {
            const supplier = suppliers.find(s => s.id === id);
            if (!supplier) return;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Supplier';
            document.getElementById('submitBtn').textContent = 'Update Supplier';

            document.getElementById('supplierId').value = supplier.id;
            document.getElementById('name').value = supplier.name;
            document.getElementById('contact_person').value = supplier.contact_person || '';
            document.getElementById('phone').value = supplier.phone || '';
            document.getElementById('email').value = supplier.email || '';
            document.getElementById('address').value = supplier.address || '';
            document.getElementById('notes').value = supplier.notes || '';

            document.querySelector('.supplier-form').scrollIntoView({ behavior: 'smooth' });
        }

        async function deleteSupplier(id) {
            if (!confirm('Are you sure you want to delete this supplier? This action cannot be undone.')) return;

            try {
                const { error } = await window.DukaPOS.supabaseClient
                    .from('suppliers')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                showMessage('‚úÖ Supplier deleted successfully!', 'success');
                await loadSuppliers();
            } catch (err) {
                console.error('Delete failed:', err);
                showMessage('‚ùå Error deleting: ' + err.message, 'error');
            }
        }

        function clearForm() {
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Supplier';
            document.getElementById('submitBtn').textContent = '+ Add Supplier';
            document.getElementById('supplierForm').reset();
            document.getElementById('formMessage').textContent = '';
        }

        function showMessage(text, type = 'success') {
            const msgEl = document.getElementById('formMessage');
            msgEl.textContent = text;
            msgEl.className = type === 'success' ? 'success' : 'error';
            setTimeout(() => msgEl.textContent = '', 5000);
        }

        // ‚úÖ CRITICAL: Expose functions to global scope
        window.suppliersPage = {
            editSupplier,
            deleteSupplier
        };

        console.log('‚úÖ Suppliers page script loaded');
    })();
    </script>
</body>
</html>
